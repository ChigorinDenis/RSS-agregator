
---

plugins:
  - jest
  - babel
  - import

env:
  node: true
  jest: true
  browser: true

parser: babel-eslint

extends:
  - 'airbnb-base'
  - 'plugin:jest/recommended'

parserOptions:
  sourceType: module
  allowImportExportEverywhere: true
  codeFrame: true

rules:
  no-console: 
  import/extensions: 0
  
