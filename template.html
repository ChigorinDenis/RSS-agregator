<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS reader</title>
</head>
<body>
    <div id="root">
      <div class="alert alert-danger fixed-top invisible" role="alert">
      </div>
      <div class="jumbotron bg-dark text-white">
        <div class="container-xl">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
              <h1 class="display-3">RSS reader</h1>
              <p class="lead"></p>
              <form action="" class="rss-form">
                <div class="form-row">
                  <div class="col">
                    <input autofocus required name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link">
                  </div>
                  <div class="col-auto">
                    <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5"></button>
                  </div>
                </div>
              </form>
              <p class="text-muted my-1">For check update: http://lorem-rss.herokuapp.com/feed/?unit=second&interval=30</p>
              <div class="msg"></div>
            </div>
          </div>    
        </div>
      </div>
      <div class="container-sm" id="content"></div>  
    </div>  
</body>
</html>
